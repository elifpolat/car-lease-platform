spring.application.name=car-lease-platform
spring.datasource.url=jdbc:postgresql://localhost:5432/car_lease_platform
spring.datasource.username=carlease_user
spring.datasource.password=carlease_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
springdoc.swagger-ui.url=/openapi/carleaseapi.yaml
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

